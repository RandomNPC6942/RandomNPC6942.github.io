<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechMart Login</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-u0Cm3...9bQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a, #1f1f1f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: #0ff;
      border-radius: 50%;
      opacity: 0.3;
      animation: move 10s linear infinite;
    }

    @keyframes move {
      0% { transform: translateY(0); opacity: 0.1; }
      100% { transform: translateY(-1000px); opacity: 0; }
    }

    .login-card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 2px solid #0ff;
      border-radius: 20px;
      padding: 30px;
      width: 360px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      animation: fadeIn 1.2s ease-in-out;
    }

    .logo {
      text-align: center;
      color: #0ff;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .logo i {
      margin-right: 8px;
    }

    .login-card h2 {
      text-align: center;
      color: #0ff;
      margin-bottom: 20px;
    }

    .input-icon {
      position: relative;
      margin-bottom: 20px;
    }

    .input-icon i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #0ff;
    }

    .input-icon input {
      width: 100%;
      padding: 10px 10px 10px 36px;
      border: 1px solid #0ff;
      border-radius: 10px;
      background: #111;
      color: #0ff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
      transition: 0.3s;
    }

    .input-icon input:focus {
      box-shadow: 0 0 15px #0ff;
    }

    .btn-login {
      width: 100%;
      padding: 10px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: #00cccc;
      box-shadow: 0 0 15px #00cccc;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: #0ff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 0.85rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="particles" id="particles"></div>

  <div class="login-card">
    <div class="logo"><i class="fas fa-microchip"></i>TechMart</div>
    <h2>Login</h2>
    <div class="input-icon">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="Phone Number / Username / Email">
    </div>
    <div class="input-icon">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password">
    </div>
    <button class="btn-login" onclick="login()">Login</button>
    <div class="links">
      <a href="#">Forgot Password?</a> |
      <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (!email || !password) {
        alert("Please fill in your username or password to continue.");
      } else {
        alert(`Logging in as ${email}`);
        // Implement real login here
      }
    }

    // Floating particles
    const particleContainer = document.getElementById('particles');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.width = `${Math.random() * 6 + 2}px`;
      p.style.height = p.style.width;
      p.style.left = `${Math.random() * 100}%`;
      p.style.top = `${Math.random() * 100 + 100}px`;
      p.style.animationDuration = `${Math.random() * 10 + 5}s`;
      particleContainer.appendChild(p);
    }
  </script>
</body>
</html>
